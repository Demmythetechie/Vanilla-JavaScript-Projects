<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pub.css">
        <script src="counter.js"></script>
    </head>
    <body class="flex flex-col justify-center items-center gap-y-[30px]">
        <div class="flex flex-col justify-center items-center">
            <p class="text-[70px] text-black font-bold">Counter</p>
            <p class="text-[60px] text-[#007f00] font-semibold">3</p>
        </div>
        <div class="flex flex-row w-[500px] justify-between">
            <button onclick="increase" id="in" class="hover:border-[#5191db] w-[120px] h-[40px] text-[20px] text-black text-center border-[2px] border-black rounded-[10px]">Decrease</button>
            <button id="rs" class="hover:border-[#5191db] w-[120px] h-[40px] text-[20px] text-black text-center border-[2px] border-black rounded-[10px]">Reset</button>
            <button id="ds" class="hover:border-[#5191db] w-[120px] h-[40px] text-[20px] text-black text-center border-[2px] border-black rounded-[10px]">Increase</button>
        </div>
    </body>
</html>
